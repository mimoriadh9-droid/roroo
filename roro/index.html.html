<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>
<style>
    body {
        background: linear-gradient(135deg, #ffd6e7, #ffeef5);
        font-family: Arial, sans-serif;
        text-align: center;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    h1 {
        color: #d63384;
        font-size: 36px;
        margin-bottom: 40px;
    }

    button {
        padding: 12px 30px;
        font-size: 18px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    #yes {
        background-color: #28a745;
        color: white;
    }

    #yes:hover {
        background-color: #218838;
        transform: scale(1.1);
    }

    #no {
        background-color: #dc3545;
        color: white;
        position: absolute;
    }
</style>
</head>
<body>

<h1>Do you love me roro? üåπ</h1>

<button id="yes" onclick="yesClicked()">Yes</button>
<button id="no" onmouseover="moveButton()">No</button>

<script>
function yesClicked() {
    document.body.innerHTML = "<h1 style='color:#28a745'>Yay!!! ‚ù§Ô∏è</h1>";
}

function moveButton() {
    var button = document.getElementById("no");
    var x = Math.random() * (window.innerWidth - 100);
    var y = Math.random() * (window.innerHeight - 50);
    button.style.left = x + "px";
    button.style.top = y + "px";
}
</script>

</body>
</html>
